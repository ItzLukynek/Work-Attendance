<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/8cb19e38e8.js" crossorigin="anonymous"></script>
  <style>

  @font-face {
        font-family: "kanit";
        src: url("../../public/fonts/Kanit/Kanit-Regular.ttf");
    }
    body{
      font-family: kanit;
      font-weight: 700;
    }
    .navbar {
      height: calc(100vh - 50px);
      width: 250px;
    }

    .navbar-nav {
      padding-top: 20px;
    }

    .nav-item {
      margin-bottom: 10px;
    }

    .nav-link {
      color: #fff;
      font-size: 19px;
      font-weight: bold;
      padding: 10px;
      transition: all 0.3s ease;
    }

    

    .nav-link.active {
      transition: 1.5s ease;
      margin-left: 10px;
      color: #fff;
    }


    body {
      padding:  0px;

    }

    #content {
      background-color: #333333;
      padding:2% 3%;
      overflow: auto;
      max-height: calc(100vh - 50px);
    }

   

    .window-controls {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 100px;
      padding: 5px;
      margin-right: 10px;
    }

    .window-control {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
      width: 60px;
      margin-left: 10px;
      
      cursor: pointer;
    }

    .window-control:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .window-control i {
      font-size: 25px;
      color: #fff;
    }
    .topbar{
      width: 100%;
      height: 50px;
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
.bcolor{
  background-color: #1f1f1f;
}
::-webkit-scrollbar {
  width: 8px; /* Set the width of the scrollbar */
}

::-webkit-scrollbar-track {
  background-color: #f1f1f1; /* Set the color of the scrollbar track */
}

::-webkit-scrollbar-thumb {
  background-color: #888; /* Set the color of the scrollbar thumb */
  border-radius: 5px; /* Set the radius of the scrollbar thumb */
}

::-webkit-scrollbar-thumb:hover {
  background-color: #555; /* Set the color of the scrollbar thumb on hover */
}

  </style>
</head>

<body>
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="error-message"></p>
    </div>
  </div>
  <div class="topbar bcolor">
    <div class="window-controls">
      <div class="window-control minimize">
        <i class="fas fa-window-minimize"></i>
      </div>
      <div  class="window-control closew">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row">
    <nav class="navbar navbar-dark bcolor ">
      <ul class="ml-3 navbar-nav flex-column">
        <li class="nav-item">
          <a class="nav-link load-page active" href="#" data-url="../view/users.html">Uživatelé</a>
        </li>
        <li class="nav-item">
          <a class="nav-link load-page" href="#" data-url="../view/tools.html">Nástroje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link load-page" href="#" data-url="../view/login.html">Admin</a>
        </li>
      </ul>
    </nav>
    <div id="content" class="w-100">

    </div>
  </div>

  <script src="../Renderers/indexRenderer.js"></script>
  <script>

  </script>
</body>

</html>
